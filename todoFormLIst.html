<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList</title>
    <link rel="stylesheet" href="bootstrap.css">
    
</head>

<body>
    <div class=" container">
        <p class="heading">Create Your Personal </p>
        <h1>TODO LIST </h1>

        <div class="blankState"></div>
        <form action="" method="" class="todoForm" id="form">
            <div class="form-group">
                <label for="">Add a new Task to do</label>
                <input autofocus type="text" id="task" class="form-control form-control-sm" class="label"
                    placeholder="ADD A TASK">
            </div>
            <div class="form-group">
                <label for="Scheduled">Scheduled time</label>
                <input type="date" id="Scheduled" class="label form-control form-control-sm">
            </div>
            <div class="form-group">
                <label for="category">Choose a Category:</label>
                <select id="category" class="label form-control form-control-sm">
                    <option value="HOME">HOME</option>
                    <option value="WORK">WORK</option>
                    <option value="SCHOOL">SCHOOL</option>
                    <option value="LIBRARY">LIBRARY</option>
                </select>
            </div>
            <button class="btn btn-primary btn-sm">Create Task</button>
            <ul class="todoList"></ul>
        </form>
    </div>
    </div>
    <script type="text/javascript" src="todolist.js"></script>
</body>

</html>
